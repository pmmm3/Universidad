<!DOCTYPE html>
<html>

<head>
    <title>Dar de alta Item</title>
    <link rel="stylesheet" type="text/css" href="styles/estilo.css" />
</head>
<body>
    <header>
        <img src="imagenes/logo2/logo_transparent.png" alt="Logo" class="logo">
        <section class="registrado">
            <table>
                <tr>
                    <th>Usuario</th>
                </tr>
                <tr>
                    <th>Pablo Moreno</th>
                </tr>
            </table>
            <br>
            <a href="altaitem.html">Administración</a>

        </section>
        <h1 class="Titulo"> Foto Pick </h1>

    </header>
    <form autocomplete="on" class="registo_usuario">
        <fieldset>
            <legend>Registro de Item</legend>
            <label for="titulo">Titulo:</label><br>
            <input type="text" id="titulo" name="titulo" maxlength="20" autofocus required><br>
            <label for="categoria">Categoria</label><br>
            <select id="categoria" name="categoria">
                <option value="1">Naturaleza</option>
                <option value="2">Ciudad</option>
                <option value="3">Animales</option>
                <option value="3">Bebes</option>
            </select><br>
            <label for="Artista">Artista:</label><br>
            <input type="text" id="Artista" name="Artista" maxlength="50" required><br>

            <label for="direccion">Localización:</label><br>
            <input type="text" id="direccion" name="direccion" maxlength="100" placeholder="C/Calle ,nº4 , 18014, Granada"
                required><br>
            <label for="origen">Origen:</label><br>
            <input type="url"origen" name="origen" maxlength="100" placeholder="www.sitioweb.com" required><br>
            <label for="fotosubida">Sube una foto:</label><br>
            <input type="file" name="fotosubida" accept="image/png, .jpeg, .jpg" required><br>

            <input type="submit" value="Enviar Datos">

        </fieldset>
    </form>
</body>
