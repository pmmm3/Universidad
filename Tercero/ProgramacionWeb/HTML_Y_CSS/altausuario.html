<!DOCTYPE html>
<html>

<head>
    <title>Foto Pick</title>
    <link rel="stylesheet" type="text/css" href="styles/estilo.css" />
</head>

<body>
    <header>
        <img src="imagenes/logo2/logo_transparent.png" alt="Logo" class="logo">
        <section class="registrado">
            <table>
                <tr>
                    <th>Usuario</th>
                </tr>
            </table>
            <br>
            <a href="altaitem.html">Administración</a>

        </section>
        <h1 class="Titulo"> Foto Pick </h1>

    </header>
    <form autocomplete="on" class="registo_usuario">
        <fieldset>
            <legend>Registro de Usuario</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="20" autofocus required><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos" maxlength="50" required><br>
            <label for="correo">Email:</label><br>
            <input type="email" id="correo" name="correo" maxlength="100" placeholder="nombre@correoelectronico.com" required><br>
            <label for="tel">Telefono:</label><br>
            <input type="tel" id="tel" name="tel" maxlength="13" placeholder="611223344" required><br>
            <label for="fnac">Fecha de nacimiento:</label><br>
            <input type="date" id="fnac" name="fnac" placeholder="DD/MM/YYYY" required><br>

            <input type="submit" value="Enviar Datos">

        </fieldset>
    </form>
    <footer>
        <details>
            <summary>Contacto - Cómo se hizo</summary>
            <a href="contacto.html">
                <h3>Pablo M. Moreno Mancebo</h3>
            </a>
            <!-- https://www.iana.org/assignments/media-types/media-types.xhtml -->
            <a href="pdfs/m.pdf">
                <h3>Enlace al pdf</h3>
            </a>
            <embed src="pdfs/m.pdf" type="application/pdf" width=" 100%" height="720px" />
        </details>
    </footer>
</body>

</html>
